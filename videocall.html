<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеозвонок</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Логотип">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Информация</a></li>
                <li><a href="biography.html">Биография</a></li>
                <li><a href="gallery.html">Галерея</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="videocall.html">Видеозвонок</a></li> <!-- Новая ссылка на видеозвонок -->
            </ul>
        </nav>
    </header>
    <main>
        <h1>Видеозвонок</h1>
        <video id="video" autoplay></video>
        <button id="startButton">Начать видеозвонок</button>
    </main>
    <footer>
        <p>© 2024 Shurix. Все права защищены.</p>
    </footer>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        });
    </script>
</body>
</html>
