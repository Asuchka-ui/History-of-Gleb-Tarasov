<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        /* Общие стили для всего сайта */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Черный фон */
            color: #fff; /* Белый текст */
            margin: 0;
            padding: 0;
        }

        /* Шапка */
        header {
            background-color: #1a1a1a; /* Темно-серый фон шапки */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #4CAF50; /* Зеленый цвет текста */
        }

        /* Основная часть */
        main {
            padding: 20px;
            text-align: center;
        }

        main p {
            font-size: 18px;
        }

        /* Стили для изображений */
        img {
            width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 10px; /* Закругленные углы */
            transition: transform 0.3s ease; /* Анимация увеличения при наведении */
        }

        /* Эффект при наведении на изображение */
        img:hover {
            transform: scale(1.1); /* Увеличение на 10% */
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
    </header>
    <main>
        <p>Это сайт с чёрным оформлением и анимацией при наведении на изображение. Посмотри на фотографию ниже:</p>
        <img src="photo1.jpg" alt="Моя фотография">
    </main>
</body>
</html>
