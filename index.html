<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            background-color: #000; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a1a1a; 
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #4CAF50; /* Зеленый цвет текста */
        }

        main {
            padding: 20px;
            text-align: center;
        }

        main p {
            font-size: 18px;
        }

        img {
            width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 10px; /* Закругленные углы */
            transition: transform 0.3s ease; /* Анимация увеличения при наведении */
        }

        img:hover {
            transform: scale(1.1); /* Увеличение на 10% при наведении */
        }
        /* Здесь заканчивается CSS */
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
    </header>
    <main>
        <p>Это сайт с чёрным оформлением и анимацией при наведении на изображения. Посмотри на фотографии ниже:</p>
        <!photo1.jpg>
        <img src="photo.jpg" alt="Фото 1">
        <img src="photo2.jpg" alt="Фото 2">
        <img src="photo3.jpg" alt="Фото 3">
    </main>
</body>
</html>
