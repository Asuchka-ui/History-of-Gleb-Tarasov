<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shurix</title>
    <link rel="stylesheet" href="interface.css"> <!-- Подключаем стили интерфейса -->
</head>
<body>

<header>
    <img src="logo.png" alt="Shurix Logo">
    <select id="language-switcher">
        <option value="ru">Русский</option>
        <option value="en">English</option>
    </select>
</header>

<nav>
    <ul>
        <li data-translate="info">Информация</li>
        <li data-translate="biography">Биография</li>

    </ul>
</nav>

<div class="content">

    <p>Здесь вы найдете полезную информацию о нас и наших проектах.</p>
</div>

<footer>
    <span data-translate="footer">© 2024 Shurix</span>
</footer>
