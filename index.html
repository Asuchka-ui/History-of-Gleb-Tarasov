<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ к Камере</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        #video-container {
            width: 300px; /* Ширина окна для видео */
            height: 200px; /* Высота окна для видео */
            overflow: hidden; /* Скрыть излишки видео */
            border: 2px solid black; /* Граница вокруг окна */
            position: relative;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: 100%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Доступ к Камере</h1>
    <button id="start-camera">Запустить Камеру</button>
    <div id="video-container">
        <video id="video" autoplay></video>
    </div>

    <script>
        const video = document.getElementById('video');
        const startCameraButton = document.getElementById('start-camera');

        startCameraButton.addEventListener('click', async () => {
            try {
                // Запрашиваем доступ к камере
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                // Присоединяем поток к видео элементу
                video.srcObject = stream;
            } catch (error) {
                console.error('Ошибка доступа к камере:', error);
            }
        });
    </script>
</body>
</html>
